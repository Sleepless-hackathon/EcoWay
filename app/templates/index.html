<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="{{ url_for('static', filename='scripts/heatmap.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/leaflet-heatmap.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/leaflet-search.css') }}">
    <script src="{{ url_for('static', filename='scripts/leaflet-search.js') }}"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/ahunter_suggest.js') }}"></script>
    <title>ЭКОмаршрут</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header__text">
                Построй свой ЭКОмаршрут
            </div>
            <div class="burger" onclick="changeVisibilityMenu()">
                <img width="20" src="{{ url_for('static', filename='menu.svg') }}" alt="">
            </div>
            <div class="close hidden" onclick="changeVisibilityMenu()">
                <img width="20" src="{{ url_for('static', filename='close.svg') }}" alt="">
            </div>
        </div>
        <div id="mapid">
            <div class="menu hidden">
                <div class="menu__items">
                    <div class="menu__item" onclick="setPoints()">Отметить точки маршрута на карте</div>
                    <div class="menu__item" onclick="makePoints()">Ввести адреса точек маршрута</div>
                    <div class="menu__item" onclick="openFeedback()">Обратная связь</div>
                </div>
            </div>
            <div class="bottom hidden">
                <!-- <form> -->
                <div id="from" class="from hidden">
                    <input id="js-AddressField" class="from_input" type="text" placeholder="Откуда">
                </div>
                <div class="to hidden">
                    <input id="js-AddressField2" class="to_input" type="text" placeholder="Куда">
                    <button onclick="loadWay()">Готово</button>
                </div>
                <!-- </form> -->
                <div class="choice_drive hidden">
                </div>
            </div>
            <div class="blur hidden">
                <img src="{{ url_for('static', filename='loading.gif') }}" alt="">
            </div>
            <div class="blur hidden">
                <div class="modal_form">
                    <h3>Форма обратной связи</h3>
                    <input id="title" placeholder="Тема" type="text">
                    <input id="description" placeholder="Опишите свою проблему" type="text">
                    <button onclick="sendFeedback(title, description)">Готово</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
</body>

</html>
